<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <form class="form sesion_init" action="www.google.com" method="get" autocomplete="on" target="_blank">
        <img class="img_profile img " src="https://img.freepik.com/vector-gratis/fondo-fachada-hotel-plana_23-2148157379.jpg?w=2000" alt="Foto de Perfil">
        <br>
        <label class="username_label" for="input_username">Usuario</label>
        <br>
        <input class="username_input" type="text" name="username" id="input_username">
        <br>
        <label class="password_label" for="input_password">Contrase√±a</label>
        <input class="password_input" type="password" name="password" id="input_password">
        <br>
        <input class="button_sesion" type="submit" value="Iniciar Sesion">
        <br>
        <button class="button_reset reset" type="reset" onclick="alert('Completa los campos')">Reset</button>
    </form>
    
</body>
</html>
